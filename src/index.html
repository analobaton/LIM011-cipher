<body>
  <div id="pageone">
    <h1>Crea tu Contraseña!</h1>

  </div>

      <input class="input" type="text" id="contraseña" placeholder="Contraseña" />

    <button class="btn1" type="button" id="cifrar">Codificar</button>
    <button class="btn2" type="button" id="descifrar">Decodificar</button>
  <div id="pagethree">
        <p class="parrafo"> Tu nueva contraseña es:
      <span id="respuesta"></span>
        </p>
  </div>
    
    
  </div>
